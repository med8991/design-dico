<div class="section section-buttons" id="researchForm">
    <div class="container">
        <div class="tim-title">
            <h2 style="text-align: center;">Faites votre recherche..</h2>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group row">
                <label class="btn btn-link btn-default">Le terme à rechercher</label>
                <div class="col-sm-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="idWord" [(ngModel)]="myword" placeholder="Saisir votre terme içi.." name="myword">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="btn btn-link btn-default">Identifiant de relation</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="idRelation" placeholder="Saisir l'identifiant ici.." name="myidr">
                </div>
            </div>
